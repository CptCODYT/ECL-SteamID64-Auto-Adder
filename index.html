<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link  href="index.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="sheetdb.apiLinkGoesHere" method="post" id="sheetdb-form"  >
        <div class="container">
          <h1>ECL STEAM ID64 ADDER</h1>
          <p>Please fill the details out correctly so your ID is added to the roster.</p>
          <hr>
      
          <label for="steam"><b>Ingame Name</b></label>
          <input type="text" placeholder="Enter ingame name" name="data[steam]" required>
      
          <label for="discord"><b>Discord Name | Using @user#1234 or Username</b></label>
          <input type="text" placeholder="@user#1234" name="data[discord]" required>
      
          <label for="steamid64"><b>Steam ID64</b></label>
          <input type="text" placeholder="Example: 76561198071603625" name="data[steamid64]" required>

          <label for="teamtag"><b>Team Tag</b></label>
          <input type="text" placeholder="BSB/1CDO/BIO" name="data[teamtag]" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" required> Confirm
          </label>
      
          <p>By Submitting this data, you agree to our terms and privacy.<a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Send</button>
          </div>
        </div>
      </form>



        <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('page2.html', '_blank');

          });
        });
        </script>
        


</body>
</html>
